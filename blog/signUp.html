<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body background="image3.gif">
    <center>
        <div class="sign">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="52" fill="rgb(133, 133, 255)" class="bi bi-chat-right-heart mb-3" viewBox="0 0 16 16">
                <path d="M2 1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h9.586a2 2 0 0 1 1.414.586l2 2V2a1 1 0 0 0-1-1H2Zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12Z"/>
                <path d="M8 3.993c1.664-1.711 5.825 1.283 0 5.132-5.825-3.85-1.664-6.843 0-5.132Z"/>
              </svg>
            <h3>Login to Bloggram</h3>
        </div>
        <div class="signbox">
            <p class="">Username</p>
            <input type="text" class="" id="username" >
            <p class="">Email</p>
            <input type="email" class="" id="email" >
            <p class="">Password</p>
            <input type="password" class="" name="password" id="password">
            <p class="">Confirm password</p>
            <input type="password" class="mt-0 mb-4" name="confirmpassword" id="confirmpassword">
            <br>
            <button class="loginbtn">Login</button>
        </div>
        <div class="newuser">
            <p class="message">Already have an account? <a href="login.html">logIn.</a></p>
        </div>
    
    </center>

</html>
